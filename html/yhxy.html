<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>用户协议</title>
  <link rel="stylesheet" href="../css/zc.css" />
  <style>
    /* ✅ 页面内容容器 */
    .policy-container {
      padding: 24px;
      max-width: 768px;
      margin: 80px auto 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      line-height: 1.8;
      font-size: 15px;
      color: #333;
    }

    .policy-container h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
      color: #111;
    }

    .policy-container p {
      margin-bottom: 12px;
    }

    /* ✅ 返回按钮样式（与注册页一致） */
    .back-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      height: 25px;
      width: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a67ca;
      cursor: pointer;
      flex-shrink: 0;
      z-index: 1000;
    }

    .back-icon svg {
      width: 100%;
      height: 100%;
      display: block;
      stroke: currentColor;
      stroke-width: 4;
    }
  </style>
</head>
<body>

  <!-- ✅ 返回按钮（阻止跳转） -->
  <button class="back-icon" aria-label="返回上一页">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
  </button>

  <!-- ✅ 正文内容 -->
  <div class="policy-container">
    <h1>用户协议</h1>
    <p>欢迎您注册并使用 ChainForce 模拟数字资产交易平台。</p>
    <p>在您使用我们的服务前，请仔细阅读并理解本协议内容。一旦您点击“同意”或实际使用本平台，即视为您已理解并接受以下条款。</p>
    <p>1. 本平台仅供学习与模拟用途，所有交易均不涉及真实资金。</p>
    <p>2. 用户需对其账户安全、行为与数据负全部责任。</p>
    <p>3. 严禁以本平台进行任何违法违规操作。</p>
    <p>4. 本协议将不定期更新，请您持续关注。</p>
  </div>

  <!-- ✅ 返回按钮行为逻辑 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const backBtn = document.querySelector(".back-icon");
      if (backBtn) {
        backBtn.addEventListener("click", function (e) {
          e.preventDefault();          // 阻止默认跳转行为
          window.history.back();       // 使用浏览器历史返回
        });
      }
    });
  </script>

</body>
</html>
