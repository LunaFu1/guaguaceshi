<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>隐私政策</title>
  <link rel="stylesheet" href="../css/zc.css" />
  <style>
    /* ✅ 主容器样式，与注册页风格统一 */
    .policy-container {
      padding: 24px;
      max-width: 768px;
      margin: 80px auto 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      line-height: 1.8;
      font-size: 15px;
      color: #333;
    }

    .policy-container h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
      color: #111;
    }

    .policy-container p {
      margin-bottom: 12px;
    }

    /* ✅ 返回按钮样式，和注册页一致 */
    .back-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      height: 25px;
      width: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a67ca;
      cursor: pointer;
      flex-shrink: 0;
      z-index: 1000;
    }

    .back-icon svg {
      width: 100%;
      height: 100%;
      display: block;
      stroke: currentColor;
      stroke-width: 4;
    }
  </style>
</head>
<body>

  <!-- ✅ 左上角返回按钮 -->
  <button class="back-icon" onclick="window.history.back()" aria-label="返回上一页">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
  </button>

  <!-- ✅ 隐私政策内容主体 -->
  <div class="policy-container">
    <h1>隐私政策</h1>
    <p>欢迎使用 ChainForce。本隐私政策将帮助您了解我们如何收集、使用和保护您的个人信息。</p>
    <p>我们承诺仅出于合法、合理、必要的目的收集和使用您的信息，并采取技术手段保护信息安全。</p>
    <p>您可以随时查看、修改、删除您的个人资料，或联系平台要求停止使用。</p>
    <p>我们不会未经用户授权向第三方泄露您的任何信息，除非法律法规另有规定。</p>
    <p>更多条款请持续关注本页面更新。</p>
  </div>


  
<script>
// ✅ 等待页面加载后再绑定事件
document.addEventListener("DOMContentLoaded", function () {

  // ✅ 获取返回按钮
  const backBtn = document.querySelector(".back-icon");

  // ✅ 绑定点击事件，阻止跳转并丝滑返回上一页
  if (backBtn) {
    backBtn.addEventListener("click", function (e) {
      e.preventDefault();           // ⛔️ 阻止默认跳转行为
      window.history.back();        // ✅ 使用浏览器历史返回，不刷新页面
    });
  }

});
</script>



</body>
</html>
